name: Android build cicd

on: pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout/@v1

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run test
        run: ./gradlew test

      - name: Build Android project
        run: ./gradlew assemble
